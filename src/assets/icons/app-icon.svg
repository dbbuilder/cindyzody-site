<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for Feelings circle (warm rose/coral) -->
    <linearGradient id="feelingsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A5A5;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for Needs circle (calming sage/teal) -->
    <linearGradient id="needsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CBFA7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BA889;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for overlap (healing blend) -->
    <linearGradient id="overlapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8A99C;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background circle (optional, for rounded corners on some platforms) -->
  <rect width="512" height="512" rx="96" fill="#FAFAF9"/>

  <!-- Feelings circle (left, slightly behind) -->
  <circle
    cx="200"
    cy="256"
    r="140"
    fill="url(#feelingsGradient)"
    filter="url(#softShadow)"
    opacity="0.95"
  />

  <!-- Needs circle (right, slightly in front) -->
  <circle
    cx="312"
    cy="256"
    r="140"
    fill="url(#needsGradient)"
    filter="url(#softShadow)"
    opacity="0.95"
  />

  <!-- Overlap area (intersection highlight) -->
  <clipPath id="feelingsClip">
    <circle cx="200" cy="256" r="140"/>
  </clipPath>
  <circle
    cx="312"
    cy="256"
    r="140"
    fill="url(#overlapGradient)"
    clip-path="url(#feelingsClip)"
    opacity="0.9"
  />

  <!-- Letter F (in Feelings circle) -->
  <text
    x="160"
    y="275"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="100"
    font-weight="400"
    fill="#FFFFFF"
    opacity="0.95"
  >F</text>

  <!-- Letter N (in Needs circle) -->
  <text
    x="295"
    y="275"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="100"
    font-weight="400"
    fill="#FFFFFF"
    opacity="0.95"
  >N</text>
</svg>
