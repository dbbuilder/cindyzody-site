<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="fGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4B8"/>
      <stop offset="100%" style="stop-color:#D4A5A5"/>
    </linearGradient>
    <linearGradient id="nGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CBFA7"/>
      <stop offset="100%" style="stop-color:#7BA889"/>
    </linearGradient>
    <linearGradient id="oGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5A8"/>
      <stop offset="100%" style="stop-color:#B8A99C"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#FAFAF9"/>

  <!-- Feelings circle -->
  <circle cx="12" cy="16" r="9" fill="url(#fGrad)"/>

  <!-- Needs circle -->
  <circle cx="20" cy="16" r="9" fill="url(#nGrad)"/>

  <!-- Overlap -->
  <clipPath id="fClip">
    <circle cx="12" cy="16" r="9"/>
  </clipPath>
  <circle cx="20" cy="16" r="9" fill="url(#oGrad)" clip-path="url(#fClip)"/>

  <!-- Letters -->
  <text x="8" y="20" font-family="Georgia, serif" font-size="8" font-weight="400" fill="#FFF">F</text>
  <text x="17" y="20" font-family="Georgia, serif" font-size="8" font-weight="400" fill="#FFF">N</text>
</svg>
